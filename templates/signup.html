<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - SimpleBanking</title>
    <style>
        /* background gradient animation */
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Base styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #8f6bff, #5d34f5, #4f2ce4, #9a79ff);
            background-size: 300% 300%;
            animation: bgShift 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        /* Signup container */
        .signup-container {
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            margin: 20px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.2s ease-out;
        }

        /* Glass card effect */
        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            z-index: -1;
            animation: float 3s ease-in-out infinite;
        }

        /* Header */
        .signup-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            animation: slideIn 0.8s ease-out 0.2s both;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
            animation: slideIn 0.8s ease-out 0.4s both;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.6s;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            opacity: 0.9;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button styles */
        button {
            background: rgba(255, 255, 255, 0.85);
            color: #4a2bd6;
            padding: 16px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            font-family: "Poppins", sans-serif;
            animation: slideIn 0.8s ease-out 0.7s both;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Login link */
        .login-link {
            margin-top: 25px;
            text-align: center;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .login-link p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .login-link a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
            opacity: 1;
        }

        /* Password requirements */
        .password-requirements {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: left;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                margin: 15px;
                padding: 30px 25px;
            }
            
            .signup-container h2 {
                font-size: 24px;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 14px 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup for a New Account</h2>
        <form action="http://127.0.0.1:8000/signup" method="post">
            <div class="form-group">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>
                <div class="password-requirements">Must be at least 6 characters long</div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        
        <!-- Added login link -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        document.querySelector('.signup-container form').addEventListener('submit', function(event) {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            if (username.length < 4) {
                alert('Username must be at least 4 characters long.');
                event.preventDefault();
            } else if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
            }
        });

        // Real-time validation
        document.getElementById('new-username').addEventListener('input', function() {
            const username = this.value;
            if (username.length > 0 && username.length < 4) {
                this.style.borderColor = '#ff6b6b';
            } else if (username.length >= 4) {
                this.style.borderColor = '#4ade80';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        document.getElementById('new-password').addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = '#ff6b6b';
            } else if (password.length >= 6) {
                this.style.borderColor = '#4ade80';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });
    </script>
</body>
</html>
