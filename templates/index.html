<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBanking Dashboard</title>
    <style>
        /* background gradient animation */
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Base styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #8f6bff, #5d34f5, #4f2ce4, #9a79ff);
            background-size: 300% 300%;
            animation: bgShift 12s ease infinite;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            padding: 40px 20px 20px;
            animation: fadeIn 1.6s;
        }

        .header h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0;
        }

        .header p {
            margin-top: 10px;
            font-size: 17px;
            opacity: 0.8;
        }

        /* Dashboard */
        .dashboard {
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: float 3s ease-in-out infinite;
        }

        /* Welcome message */
        .welcoming {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            animation: fadeIn 1s ease-out;
        }

        /* Button grid */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        /* Buttons */
        button {
            background: rgba(255, 255, 255, 0.85);
            color: #4a2bd6;
            padding: 16px 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: "Poppins", sans-serif;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .logout {
            background: rgba(255, 100, 100, 0.2);
            color: white;
            border: 1px solid rgba(255, 100, 100, 0.4);
        }

        .logout:hover {
            background: rgba(255, 100, 100, 0.3);
        }

        /* Balance display */
        .balance-display {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }

        .balance-label {
            opacity: 0.8;
            font-size: 14px;
        }

        /* Recent transactions */
        .transactions {
            margin-top: 20px;
            text-align: left;
        }

        .transactions h3 {
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-description {
            font-weight: 500;
        }

        .transaction-date {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .transaction-amount.positive {
            color: #4ade80;
            font-weight: 600;
        }

        .transaction-amount.negative {
            color: #f87171;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            padding: 20px;
            font-size: 14px;
            opacity: 0.7;
            animation: fadeIn 2s;
            margin-top: auto;
        }

        /* Modal for transactions */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.3s ease-out;
        }

        .modal h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .modal input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .recipient-info {
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
            min-height: 20px;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 32px;
            }
            
            .dashboard {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .balance-amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to SimpleBanking</h1>
        <p>Your trusted partner in managing your finances.</p>
    </div>
    
    <div class="dashboard">
        <div class="welcoming"></div>
        
        <div class="balance-display">
            <div class="balance-label">Current Balance</div>
            <div class="balance-amount">$---</div>
        </div>
        
        <div class="button-grid">
            <button class="view_balance" onclick="getBalance()">View Balance</button>
            <button class="deposit" onclick="showDepositModal()">Deposit</button>
            <button class="withdraw" onclick="showWithdrawModal()">Withdraw</button>
            <button class="details" onclick="showAccDetails()">Show Account Details</button>
            <button class="transfer" onclick="showTransferModal()">Transfer Funds</button>
            <button class="logout" onclick="logout()">Logout</button>
        </div>
    <!-- Deposit Modal -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <h3>Deposit Funds</h3>
            <input type="number" id="depositAmount" placeholder="Enter amount" min="0" step="0.01">
            <div class="modal-buttons">
                <button onclick="hideModal('depositModal')">Cancel</button>
                <button onclick="processDeposit()" style="background: #4ade80; color: white;">Deposit</button>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <h3>Withdraw Funds</h3>
            <input type="number" id="withdrawAmount" placeholder="Enter amount" min="0" step="0.01">
            <div class="modal-buttons">
                <button onclick="hideModal('withdrawModal')">Cancel</button>
                <button onclick="processWithdraw()" style="background: #f87171; color: white;">Withdraw</button>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <h3>Transfer Funds</h3>
            <div class="recipient-info" id="recipientName"></div>
            <input type="text" id="accountNumber" placeholder="Enter Account Number">
            <input type="number" id="transferAmount" placeholder="Enter amount" min="0" step="0.01">
            <div class="modal-buttons">
                <button onclick="hideModal('transferModal')">Cancel</button>
                <button onclick="processTransfer()" style="background: #60a5fa; color: white;">Transfer</button>
            </div>
        </div>
    </div>

    <!-- Transfer Confirmation Modal -->
    <div id="confirmTransferModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Transfer</h3>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button onclick="hideModal('confirmTransferModal')">Cancel</button>
                <button onclick="confirmTransfer()" style="background: #60a5fa; color: white;">Confirm</button>
            </div>
        </div>
    </div>
    <div id="showAccDetailsModal" class="modal">
        <div class="modal-content">
            <h3>Account Details</h3>
            <p id="accountDetailsContent"></p>
            <div class="modal-buttons">
                <button onclick="hideModal('showAccDetailsModal')">Close</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 SimpleBanking. All rights reserved.</p>
    </div>

    <script>
        // Global variables
        let currentRecipient = null;
        let inactivityTimer;
        
        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const authenticated = localStorage.getItem('access_token') !== null;
            if(!authenticated){
                window.location.href = 'login.html';
                return;
            }

            // Initialize the dashboard
            initializeDashboard();
            
            // Set up inactivity timer
            resetInactivityTimer();
            
            // Add event listeners for user activity
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            document.addEventListener('click', resetInactivityTimer);
        });

        // Initialize dashboard
        function initializeDashboard() {
            // Welcome message
            const welcome = document.querySelector('.welcoming');
            const username = localStorage.getItem('username') || 'User';
            welcome.textContent = `Hello, ${username}! Welcome back to your dashboard.`;

            // Load initial data
            getBalance();
            loadTransactionHistory();
            
            // Set up account number lookup
            const accountNumberInput = document.getElementById('accountNumber');
            if (accountNumberInput) {
                accountNumberInput.addEventListener('input', showRecipientName);
            }
        }

        // Modal functions
        function showDepositModal() {
            document.getElementById('depositModal').style.display = 'flex';
            document.getElementById('depositAmount').focus();
        }
        function showAccDetails() {
            const accountNumber = localStorage.getItem('account_number') || 'N/A';
            const username = localStorage.getItem('username') || 'N/A';
            const accountDetailsContent = document.getElementById('accountDetailsContent');
            accountDetailsContent.innerHTML = `
                <strong>Username:</strong> ${username}<br>
                <strong>Account Number:</strong> ${accountNumber}
            `;
            document.getElementById('showAccDetailsModal').style.display = 'flex';
        }

        function showTransferModal() {
            document.getElementById('transferModal').style.display = 'flex';
            document.getElementById('transferAmount').focus();
        }

        function showWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'flex';
            document.getElementById('withdrawAmount').focus();
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // Clear input fields
            const amountInput = document.getElementById(modalId.replace('Modal', 'Amount'));
            if (amountInput) amountInput.value = '';
            
            // Clear recipient info for transfer modal
            if (modalId === 'transferModal') {
                document.getElementById('recipientName').textContent = '';
                document.getElementById('accountNumber').value = '';
                currentRecipient = null;
            }
        }

        // Logout function
        function logout() {
            clearTimeout(inactivityTimer);
            localStorage.removeItem('access_token');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Inactivity timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (confirm('Session expired due to inactivity. Would you like to stay logged in?')) {
                    resetInactivityTimer();
                } else {
                    logout();
                }
            }, 15 * 60 * 1000); // 15 minutes
        }

        // Input validation
        function validateAmount(amount) {
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount greater than 0', 'error');
                return false;
            }
            
            if (amount > 1000000) { // Reasonable limit
                showMessage('Amount exceeds maximum limit', 'error');
                return false;
            }
            
            // Check for decimal places
            if ((amount.toString().split('.')[1] || '').length > 2) {
                showMessage('Amount can have at most 2 decimal places', 'error');
                return false;
            }
            
            return true;
        }

        // API call handler with error management
        async function handleApiCall(apiCall) {
            try {
                const response = await apiCall();
                if (response && response.status === 401) {
                    // Token expired
                    showMessage('Session expired. Please log in again.', 'error');
                    setTimeout(() => {
                        logout();
                    }, 2000);
                    return null;
                }
                return response;
            } catch (error) {
                console.error('API call failed:', error);
                showMessage('Network error. Please check your connection.', 'error');
                return null;
            }
        }

        // Loading state management
        function setLoading(button, isLoading) {
            if (!button) return;
            
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalText = button.textContent;
                button.innerHTML = '<div class="loading-spinner"></div> Processing...';
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText || 'Button';
            }
        }

        // Banking functions
        async function getBalance() {
            const button = document.querySelector('.view_balance');
            setLoading(button, true);
            
            const response = await handleApiCall(async () => {
                return await fetch('http://127.0.0.1:8000/balance', {
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem('access_token')
                    }
                });
            });
            
            setLoading(button, false);
            
            if (response && response.ok) {
                const data = await response.json();
                document.querySelector('.balance-amount').textContent = '$' + data.balance;
                showMessage('Balance updated successfully!', 'success');
            } else if (response) {
                showMessage('Failed to retrieve balance. Please try again.', 'error');
            }
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const currentToken = localStorage.getItem('access_token');
            const button = document.querySelector('#depositModal button[onclick="processDeposit()"]');
            
            if (!validateAmount(amount)) return;
            
            setLoading(button, true);
            
            const response = await handleApiCall(async () => {
                const form = new FormData();
                form.append('amount', amount);
                
                return await fetch('http://127.0.0.1:8000/deposit', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + currentToken
                    },
                    body: form
                });
            });
            
            setLoading(button, false);
            
            if (response && response.ok) {
                const data = await response.json();
                hideModal('depositModal');
                showMessage(`Deposit successful! New balance: $${data.new_balance}`, 'success');
                // Refresh balance display and transactions
                getBalance();
                loadTransactionHistory();
            } else if (response) {
                showMessage('Deposit failed. Please try again.', 'error');
            }
        }

        async function processWithdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const currentToken = localStorage.getItem('access_token');
            const button = document.querySelector('#withdrawModal button[onclick="processWithdraw()"]');
            
            if (!validateAmount(amount)) return;
            
            setLoading(button, true);
            
            const response = await handleApiCall(async () => {
                const form = new FormData();
                form.append('amount', amount);
                
                return await fetch('http://127.0.0.1:8000/withdraw', {
                    method: 'POST',
                    headers: {
                        "Authorization": 'Bearer ' + currentToken
                    },
                    body: form
                });
            });
            
            setLoading(button, false);
            
            if (response && response.ok) {
                const data = await response.json();
                hideModal('withdrawModal');
                showMessage(`Withdrawal successful! New balance: $${data.new_balance}`, 'success');
                // Refresh balance display and transactions
                getBalance();
                loadTransactionHistory();
            } else if (response) {
                showMessage('Withdrawal failed. Please try again.', 'error');
            }
        }

        // Transfer functions
        async function showRecipientName() {
            const accNum = document.getElementById('accountNumber').value.trim();
            const display = document.getElementById('recipientName');
            currentRecipient = null;

            if (!accNum) {
                display.textContent = '';
                return;
            }

            // Simple validation for account number format
            if (accNum.length < 5) {
                display.textContent = 'Account number too short';
                return;
            }

            try {
                const response = await handleApiCall(async () => {
                    return await fetch('http://127.0.0.1:8000/users', {
                        headers: {
                            "Authorization": "Bearer " + localStorage.getItem('access_token')
                        }
                    });
                });

                if (response && response.ok) {
                    const allUsers = await response.json();
                    const user = Object.values(allUsers).find(u => u.account_number === accNum);

                    if (user) {
                        display.textContent = `Recipient: ${user.username}`;
                        currentRecipient = user;
                    } else {
                        display.textContent = 'Recipient not found';
                    }
                } else {
                    display.textContent = 'Error fetching user data';
                }
            } catch (err) {
                console.error(err);
                display.textContent = 'Error fetching user';
            }
        }

        async function processTransfer() {
            const amount = parseFloat(document.getElementById('transferAmount').value);
            const accNum = document.getElementById('accountNumber').value.trim();
            const button = document.querySelector('#transferModal button[onclick="processTransfer()"]');
            currentuser = localStorage.getItem('account_number');
            if (!currentRecipient) {
                showMessage('Please enter a valid recipient account number', 'error');
                return;
            }
            if (accNum === currentuser) {
                showMessage('You cannot transfer funds to your own account', 'error');
                return;
            }

            if (!validateAmount(amount)) return;

            // Show confirmation modal
            const modal = document.getElementById('confirmTransferModal');
            const message = document.getElementById('confirmMessage');
            message.textContent = `Are you sure you want to transfer $${amount.toFixed(2)} to ${currentRecipient.username}?`;
            
            modal.dataset.amount = amount;
            modal.dataset.accountNumber = accNum;
            
            hideModal('transferModal');
            modal.style.display = 'flex';
        }

        async function confirmTransfer() {
            const modal = document.getElementById('confirmTransferModal');
            const amount = modal.dataset.amount;
            const accountNumber = modal.dataset.accountNumber;
            const button = document.querySelector('#confirmTransferModal button[onclick="confirmTransfer()"]');

            const currentToken = localStorage.getItem('access_token');
            
            setLoading(button, true);
            
            try {
                const response = await handleApiCall(async () => {
                    const form = new FormData();
                    form.append('amount', amount);
                    form.append('to_account_number', accountNumber);

                    return await fetch('http://127.0.0.1:8000/transfer', {
                        method: 'POST',
                        headers: { "Authorization": 'Bearer ' + currentToken },
                        body: form
                    });
                });

                setLoading(button, false);
                
                if (response && response.ok) {
                    const data = await response.json();
                    hideModal('confirmTransferModal');
                    showMessage(`Transfer successful! New balance: $${data.new_balance}`, 'success');
                    // Refresh balance display and transactions
                    getBalance();
                    loadTransactionHistory();
                } else if (response) {
                    const err = await response.json();
                    showMessage(err.detail || 'Transfer failed. Please try again.', 'error');
                }
            } catch (error) {
                setLoading(button, false);
                console.error('Error during transfer:', error);
                showMessage('An error occurred. Please try again later.', 'error');
            }
        }

async function loadTransactionHistory() {
    try {
        const response = await handleApiCall(async () => {
            return await fetch('http://127.0.0.1:8000/transactions', {
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem('access_token')
                }
            });
        });
        
        if (response && response.ok) {
            const data = await response.json();
            console.log('Transactions data:', data); // Debug log
            displayTransactions(data.transactions || []);
        } else {
            console.error('Failed to load transactions');
            displayTransactions([]);
        }
    } catch (error) {
        console.error('Error loading transactions:', error);
        displayTransactions([]);
    }
}

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Utility function to show messages
        function showMessage(message, type) {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast-message');
            existingToasts.forEach(toast => toast.remove());
            
            // Create toast notification
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast-message';
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: fadeIn 0.3s ease-out;
                background: ${type === 'success' ? 'rgba(74, 222, 128, 0.9)' : 'rgba(248, 113, 113, 0.9)'};
                backdrop-filter: blur(10px);
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'fadeIn 0.3s ease-out reverse';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 4000);
        }
    </script>
</body>
</html>
