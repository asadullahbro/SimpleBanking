<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>SimpleBanking - 2FA Verification</title>
</head>
<body>
    <div class="container">
        <form id="twoFAForm">
            <h2>Two-Factor Authentication (2FA)</h2>
            <p class="instruction">Please enter the 6-digit code from your authenticator app:</p>
            
            <div class="form-group">
                <input type="text" id="twoFACode" placeholder="Enter 6-digit code" maxlength="6" autocomplete="off" required autofocus>
                <div id="twoFAMessage" class="message"></div>
            </div>
            
            <div class="button-group">
                <button type="button" id="cancel2FA">Cancel</button>
                <button type="button" id="verify2FA">Verify</button>
            </div>
            
            <div class="resend-link">
                <p>Didn't receive a code? <a href="#" id="resend2FA">Resend code</a></p>
            </div>
            
            <input type="hidden" id="tempToken" value="">
        </form>
    </div>

    <script src="/static/verify-2fa.js"></script>
</body>
</html>
