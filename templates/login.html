<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>SimpleBanking - Login</title>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="signup">Sign up here</a></p>
            </div>
            
            <!-- ADMIN LOGIN SECTION -->
            <div class="admin-link">
                <p>Administrator Access</p>
                <a href="/admin/login" class="admin-btn">
                    <i class="fas fa-user-shield"></i> Admin Login
                </a>
                <p class="admin-note">For bank staff and system administrators only</p>
            </div>
        </form>
    </div>

    <!-- 2FA Modal (HIDDEN by default) -->
    <div id="twoFAModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Two-Factor Authentication</h2>
            <p class="instruction">Please enter the 6-digit code from your authenticator app:</p>
            
            <div class="form-group">
                <input type="text" id="twoFACode" placeholder="Enter 6-digit code" maxlength="6" autocomplete="off" required>
                <div id="twoFAMessage" class="message"></div>
            </div>
            
            <div class="modal-buttons">
                <button id="cancel2FA">Cancel</button>
                <button id="verify2FA">Verify</button>
            </div>
        </div>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="/static/login.js"></script>
</body>
</html>
